
<div>
    <h2><span data-translate="reunionsApp.documento.detail.title">Documento</span> {{vm.documento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="reunionsApp.documento.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.documento.nombre}}</span>
        </dd>
        <dt><span data-translate="reunionsApp.documento.archivo">Archivo</span></dt>
        <dd>
            <div ng-if="vm.documento.archivo">
                <a ng-click="vm.openFile(vm.documento.archivoContentType, vm.documento.archivo)" data-translate="entity.action.open">open</a>
                {{vm.documento.archivoContentType}}, {{vm.byteSize(vm.documento.archivo)}}
            </div>
        </dd>
        <dt><span data-translate="reunionsApp.documento.sesion">Sesion</span></dt>
        <dd>
            <a ui-sref="sesion-detail({id:vm.documento.sesion.id})">{{vm.documento.sesion.numero}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="documento-detail.edit({id:vm.documento.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
