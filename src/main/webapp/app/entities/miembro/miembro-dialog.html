
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMiembroLabel" data-translate="reunionsApp.miembro.home.createOrEditLabel">Create or edit a Miembro</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="false">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.miembro.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="reunionsApp.miembro.fechaAlta" for="field_fechaAlta">Fecha Alta</label>
                <div class="input-group">
                    <input id="field_fechaAlta" disabled="true" type="text" class="form-control" name="fechaAlta" uib-datepicker-popup="{{dateformat}}" ng-model="vm.miembro.fechaAlta" is-open="vm.datePickerOpenStatus.fechaAlta"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" disabled="true" class="btn btn-default" ng-click="vm.openCalendar('fechaAlta')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.fechaAlta.$invalid">
                <p class="help-block"
                    ng-show="editForm.fechaAlta.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" hidden>
            <label class="control-label" data-translate="reunionsApp.miembro.fechaBaja" for="field_fechaBaja">Fecha Baja</label>
                <div class="input-group">
                    <input id="field_fechaBaja" disabled type="text" class="form-control" name="fechaBaja" uib-datepicker-popup="{{dateformat}}" ng-model="vm.miembro.fechaBaja" is-open="vm.datePickerOpenStatus.fechaBaja"
                    />
                    <span class="input-group-btn">
                        <button type="button" disabled class="btn btn-default" ng-click="vm.openCalendar('fechaBaja')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="reunionsApp.miembro.observaciones" for="field_observaciones">Observaciones</label>
            <input type="text" class="form-control" name="observaciones" id="field_observaciones"
                    ng-model="vm.miembro.observaciones"
                     />
        </div>

        <div class="form-group">
            <label data-translate="reunionsApp.miembro.organo" for="field_organo">Organo</label>
            <select class="form-control" id="field_organo" name="organo" ng-model="vm.miembro.organo" disabled required>
                <option label="{{vm.miembro.organo.nombre}}" value="{{vm.miembro.organo.id}}" selected="selected">{{vm.miembro.organo.nombre}}</option>
            </select>
        </div>
        <div ng-show="editForm.organo.$invalid">
            <p class="help-block"
                ng-show="editForm.organo.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="reunionsApp.miembro.cargo" for="field_cargo">Cargo</label>
            <select class="form-control" id="field_cargo" name="cargo" ng-model="vm.miembro.cargo" ng-options="cargo as cargo.nombre for cargo in vm.cargos track by cargo.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.cargo.$invalid">
            <p class="help-block"
                ng-show="editForm.cargo.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="reunionsApp.miembro.user" for="field_user">User</label>
            <input ng-disabled="vm.miembro.id" type="text" id="field_user" name="user" ng-model="vm.miembro.user" uib-typeahead="user as user.lastName + ', ' + user.firstName for user in vm.users | filter:$viewValue:vm.qFn | orderBy:('lastName|noAccents')" class="form-control" required typeahead-editable="false" autocomplete="off">

        </div>
        <div ng-show="editForm.user.$invalid">
            <p class="help-block"
                ng-show="editForm.user.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
