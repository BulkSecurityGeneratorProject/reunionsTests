
<div>
    <h2><span data-translate="reunionsApp.miembro.detail.title">Miembro</span> {{vm.miembro.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="reunionsApp.miembro.fechaAlta">Fecha Alta</span></dt>
        <dd>
            <span>{{vm.miembro.fechaAlta | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="reunionsApp.miembro.fechaBaja">Fecha Baja</span></dt>
        <dd>
            <span>{{vm.miembro.fechaBaja | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="reunionsApp.miembro.observaciones">Observaciones</span></dt>
        <dd>
            <span>{{vm.miembro.observaciones}}</span>
        </dd>
        <dt><span data-translate="reunionsApp.miembro.organo">Organo</span></dt>
        <dd>
            <a ui-sref="organo-detail({id:vm.miembro.organo.id})">{{vm.miembro.organo.nombre}}</a>
        </dd>
        <dt><span data-translate="reunionsApp.miembro.cargo">Cargo</span></dt>
        <dd>
            <a ui-sref="cargo-detail({id:vm.miembro.cargo.id})">{{vm.miembro.cargo.nombre}}</a>
        </dd>
        <dt><span data-translate="reunionsApp.miembro.user">User</span></dt>
        <dd>
            {{vm.miembro.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="miembro-detail.edit({id:vm.miembro.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
